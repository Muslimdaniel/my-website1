<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 90%;
            display: flex; /* Mengatur elemen di dalam container menjadi baris */
            align-items: center; /* Menyelaraskan elemen secara vertikal */
        }
        .image-container {
            position: relative;
            flex-shrink: 0; /* Agar gambar tidak mengecil */
        }
        .image-container img {
            max-width: 300px; /* Batas lebar maksimum gambar */
            height: auto;
            border-radius: 10px;
            margin-top: 40px; /* Memberikan jarak di atas gambar */
        }
        .image-container h1 {
            font-size: 1.5rem;
            margin: 0;
            color: white;
            position: absolute; /* Menempatkan teks di atas gambar */
            top: -20px; /* Menggeser teks lebih ke atas */
            left: 50%; /* Posisi horizontal di tengah gambar */
            transform: translateX(-50%);
            white-space: nowrap; /* Memastikan teks tidak terpisah menjadi dua baris */
            background-color: rgba(0, 0, 0, 0.5); /* Latar belakang semi-transparan */
            padding: 5px 10px;
            border-radius: 5px;
        }
        .text-container {
            margin-left: 20px; /* Memberi jarak antara gambar dan teks */
        }
        .text-container p {
            font-size: 1rem;
            color: #555;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <h1>ERM SQUAD AKHLAK</h1>
            <img src="https://swamediainc.storage.googleapis.com/swa.co.id/wp-content/uploads/2022/04/28183407/IMG_0645.jpg" alt="Large Welcome Image">
        </div>
        <div class="text-container">
            <p>Selamat datang ibu semoga sehat selalu</p>
        </div>
    </div>
</body>
</html>
