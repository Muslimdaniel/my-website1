<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 90%;
            display: flex;
            align-items: center;
        }
        .image-container {
            position: relative;
            flex-shrink: 0;
        }
        .image-container img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-top: 40px;
        }
        .image-container h1 {
            font-size: 1.5rem;
            margin: 0;
            color: white;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .text-container {
            margin-left: 20px;
            text-align: center; /* Membuat teks center */
        }
        .text-container p {
            font-size: 1rem;
            color: #555;
            margin: 0;
        }
        .text-container p:last-child {
            font-size: 1.2rem; /* Membuat teks terakhir lebih besar */
            font-weight: bold; /* Menambahkan kesan tebal untuk teks */
            color: #003366; /* Warna biru donker */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <h1>ERM SQUAD AKHLAK</h1>
            <img src="https://swamediainc.storage.googleapis.com/swa.co.id/wp-content/uploads/2022/04/28183407/IMG_0645.jpg" alt="Large Welcome Image">
        </div>
        <div class="text-container">
            <p>SUKSESKAN INDIBIZ</p>
            <p>SEBAGAI EKOSISTEM DIGITAL</p>
            <p>DUNIA USAHA UKM INDONESIA</p>
        </div>
    </div>
</body>
</html>
